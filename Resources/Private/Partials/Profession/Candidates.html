<f:for each="{candidateTypes}" as="candidateType">
	<div class="candidate {candidateType.title}">
		<div class="title">
			<f:translate key="candidate.iam" />
			<b>{candidateType.title}</b>
		</div>
		<div class="image">
			<f:for each="{candidateType.image}" as="image">
					<f:image image="{image}" />
			</f:for>
		</div>
		<div class="types">
			<p><f:translate key="candidate.about" /></p>
			<ul>
				<f:for each="{candidateType.jobTypes}" as="type">
					<li>
						<f:link.action action="search" arguments="{_all}">{type.type}</f:link.action>
					</li>
				</f:for>
			</ul>
		</div>
	</div>
</f:for>
<hr />
