<div class="application">
	<h1>Bewerbungsformular</h1>
	<f:if condition="{offer}">
		<f:then>
			<h3>Ihre Bewerbung für die Stelle: <b>{offer.title}</b></h3>
		</f:then>
		<f:else>
			<h3>Initiativbewerbung</h3>
		</f:else>
	</f:if>

	<f:form action="sendApplication" object="{applicationRequest}" objectName="applicationRequest" id="applicationRequest" >
		<fieldset>
			<legend>
				Persönliche Daten
			</legend>
			<div class="gender">
				<label><f:translate key="application.gender">Gender:</f:translate></label>
				<f:form.select property="gender" options="{1: 'Herr', 2: 'Frau'}" optionValueField="uid" prependOptionLabel="{f:translate(key: 'application.companyLabel', default:'Mrs/Mr')}" prependOptionValue="" />
			</div>
			<div class="lastname">
				<label><f:translate key="application.lastname">Lastname:</f:translate></label>
				<f:form.textfield property="lastname" placeholder="{f:translate(key: 'application.lastname', default:'Please insert')}" value="" />
			</div>
			<div class="firstname">
				<label><f:translate key="application.firstname">Firstname:</f:translate></label>
				<f:form.textfield property="firstname" placeholder="{f:translate(key: 'application.firstname', default:'Please insert')}" value="" />
			</div>
			<div class="street_streetNumber">
				<label><f:translate key="application.street">Street/Nr:</f:translate></label>
				<f:form.textfield property="street" placeholder="{f:translate(key: 'application.street', default:'Please insert')}" value="" />
				<f:form.textfield property="streetNumber" placeholder="{f:translate(key: 'application.streetNumberLabel', default:'Nr')}" value="" />
			</div>
			<div class="zip">
				<label><f:translate key="application.zip">ZIP:</f:translate></label>
				<f:form.textfield property="zip" placeholder="{f:translate(key: 'application.zip', default:'Please insert')}" value="" />
			</div>
			<div class="city">
				<label><f:translate key="application.city">City:</f:translate></label>
				<f:form.textfield property="city" placeholder="{f:translate(key: 'application.city', default:'Please insert')}" value="" />
			</div>
			<div class="country">
				<label><f:translate key="application.country">Country:</f:translate></label>
				<f:form.select property="country" options="{1: 'Germany', 2: 'Turkey'}" optionValueField="uid" prependOptionLabel="{f:translate(key: 'application.country', default:'Please select')}" prependOptionValue="" />
			</div>
			<div class="phone">
				<label><f:translate key="application.phone">Phone:</f:translate></label>
				<f:form.textfield property="phone" placeholder="{f:translate(key: 'application.phone', default:'Please insert')}" value="" />
			</div>
			<div class="email">
				<label><f:translate key="application.email">E-Mail:</f:translate></label>
				<f:form.textfield property="email" placeholder="{f:translate(key: 'application.email', default:'Please insert')}" value="" />
			</div>
		</fieldset>
		<f:form.submit name="apply" value="apply" />
	</f:form>
</div>
